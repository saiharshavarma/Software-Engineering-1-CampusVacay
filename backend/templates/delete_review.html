<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Review - {{ review.hotel.hotel_name }}</title>
</head>
<body>
    <h1>Are you sure you want to delete this review?</h1>
    <p><strong>Rating:</strong> {{ review.rating }} stars</p>
    <p><strong>Review:</strong> {{ review.review }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete Review</button>
    </form>
    <a href="{% url 'view_hotel_reviews' review.hotel.id %}">Cancel</a>
</body>
</html>
