<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review - {{ review.hotel.hotel_name }}</title>
</head>
<body>
    <h1>Edit Review for {{ review.hotel.hotel_name }}</h1>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="rating">Rating (1 to 5 stars):</label>
            <input type="number" name="rating" min="1" max="5" value="{{ review.rating }}" required>
        </p>
        <p>
            <label for="review">Review:</label>
            <textarea name="review">{{ review.review }}</textarea>
        </p>
        <button type="submit">Update Review</button>
    </form>
</body>
</html>
