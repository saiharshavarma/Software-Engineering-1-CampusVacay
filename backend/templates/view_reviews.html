<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews - {{ hotel.hotel_name }}</title>
</head>
<body>
    <h1>Reviews for {{ hotel.hotel_name }}</h1>

    <ul>
        {% for review in reviews %}
        <li>
            <strong>{{ review.student.user.username }}:</strong> 
            Rated: {{ review.rating }} stars
            <p>{{ review.review }}</p>
            <small>Posted on: {{ review.date_added }}</small>
        </li>
        {% empty %}
        <p>No reviews available for this hotel.</p>
        {% endfor %}
    </ul>
</body>
</html>
